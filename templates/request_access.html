<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso</title>
</head>
<body>
    <h1>Solicitar Acesso</h1>
    <p>Você está solicitando acesso. Iremos criar seu perfil e enviar para seu email.</p>

    <form action="{{ url_for('request_access') }}" method="post">
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" required>
        
        <label for="email">Email (use @escola.pr.gov.br):</label>
        <input type="email" name="email" required>
        
        <button type="submit">Enviar Solicitação</button>
    </form>

    <a href="{{ url_for('login') }}">Voltar ao Login</a>
</body>
</html>
